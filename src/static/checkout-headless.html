<head>

  <title>The LEGO STORE [WEB-HUC]</title>
</head>

<body>
  <div class="title-bar">
    <div class="title-bar-text">Primer Universal Checkout</div>
  </div>
  <div class="window">
    <div class="title-bar">
      <div class="title-bar-text">Lego Saturn V</div>
    </div>
    <img src="/static/lego.jpg" alt="Saturn V Lego Rocket">
    <div class="window-body">
    
      <div id="order-container">
        <div id="shirt-purchase-form">
          <p class="heading">Take it home for 100Â£</p>
          <input type="number" name="quantity" id="quantity" placeholder=" Quantity" min="1" class="inputs" />

          <select name="size" id="size" class="inputs">
            <option value="s">Small</option>
            <option value="m" selected>Medium</option>
            <option value="l">Large</option>
            <option value="xl">Extra-Large</option>
          </select>
          <p class="heading">Billing Info</p>
          <input type="text" placeholder="First Name" class="inputs" id="first-name" />
          <input type="text" placeholder="Last Name" class="inputs" id="last-name" />
          <input type="text" placeholder="Email Address" class="inputs" id="email-address" />
          <input type="text" placeholder="Phone Number" class="inputs" id="mobile-number" />
          <input type="text" placeholder="Address Line 1" class="inputs" id="address-line1" />
          <input type="text" placeholder="Address Line 2" class="inputs" id="address-line2" />
          <input type="text" placeholder="City" class="inputs" id="city" />
          <input type="text" placeholder="State" class="inputs" id="state" />
          <input type="text" placeholder="Postal Code" class="inputs" id="postal-code" />
          <input type="text" placeholder="Country" class="inputs" id="country" />
          <br />
          <button class="btn inputs" id="autofill-button">Autofill</button>
          <button class="btn inputs" id="submit-button">Submit</button>
        </div>
      </div>
    </div>
  </div>
</body>
